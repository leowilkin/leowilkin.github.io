<!DOCTYPE HTML>
<html>
	<head>
		<title>Leo Wilkin | Contact</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel='icon' href='Favicon.png' type='image/x-icon'/ >
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Leo Wilkin</h1>
						<p>Contact Leo using this online form</p>
<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mvoljbln" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Full Name</label>
    <input type="text" name="name" id="full-name" placeholder="Bruce Wayne" required="">
	  <br>
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="bruce@wayne.gotham" required="">
	  <br>
    <label for="message">Message</label>
    <textarea rows="5" name="message" id="message" placeholder="What's on your mind, Batman?" required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
	<br>
	<div class="g-recaptcha" data-sitekey="6LdW79sgAAAAAIgkaOMhoDtur5GojDtQ-L-_qEWG"></div>
      <input type="submit" value="SEND">
</form>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Leo Wilkin 2022 | Design: <a href="http://html5up.net">HTML5 UP</a> & LKW.</span>
					</footer>

			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
